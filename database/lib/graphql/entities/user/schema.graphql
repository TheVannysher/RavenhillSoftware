type User {
    id: String!
    username: String!
    password: String!
}

input LoginInput {
    username: String!,
    password: String!,
}

input RegisterInput {
    username: String!,
    password: String!,
    confirmPassword: String!,
}

extend type Query {
    login(params: LoginInput!): Boolean
    logout: Boolean
}

extend type Mutation {
    register(params: RegisterInput!): Boolean
}