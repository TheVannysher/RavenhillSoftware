<div class="h-full -full flex flex-col">
    <div class="flex h-20 overflow-hidden">
        <div class="p-2 flex items-center justify-center">
            <p i18n>#</p>
        </div>
        <div class="flex flex-1 justify-center items-center overflow-x-auto overflow-y-hidden p-2">
            <p i18n>Display name</p>
        </div>
        <div class="flex flex-1 justify-center items-center overflow-x-auto overflow-y-hidden p-2">
            <p i18n>email</p>
        </div>
        <div class="flex flex-1 justify-center items-center overflow-x-auto overflow-y-hidden p-2">
            <p i18n>roles</p>
        </div>
    </div>
    <div class="flex flex-col gap-2">
        @for (user of users; track $index) {
        <button type="button" (click)="openModal($event, user.uid)">
            <div
                class="flex p-2 bg-white shadow-lg border rounded h-20 group hover:bg-blue-600 hover:text-white hover:font-bold cursor-pointer">
                <div class="p-2 flex items-center justify-center">
                    <p class="text-lg text-neutral-500 group-hover:text-neutral-100">{{$index + 1}}</p>
                </div>
                <div class="flex flex-1 justify-center items-center overflow-x-auto overflow-y-hidden p-2">
                    <p>{{user.displayName || 'none'}}</p>
                </div>
                <div class="flex flex-1 justify-center items-center overflow-x-auto overflow-y-hidden p-2">
                    <p>{{user.email || 'no email'}}</p>
                </div>
                <div class="flex flex-1 justify-center items-center overflow-x-auto overflow-y-hidden p-2 gap-1">
                    @for (role of user.roles; track $index) {
                    <p>{{role}}</p>
                    }
                </div>
            </div>
            <!-- editing modal goes here -->
            <app-edit-user-modal [user]="user" />
        </button>
        }
        <button (click)="loadMore($event)">
            <div
                class="flex bg-white shadow-lg border rounded py-4 w-full justify-center items-center group hover:bg-blue-600 transition-all duration-100 ease-in-out cursor-pointer">
                <p i18n
                    class="font-semibold capitalize text-blue-600 group-hover:text-white transition-all duration-100 ease-in-out">
                    load more</p>
            </div>
        </button>
    </div>
</div>
