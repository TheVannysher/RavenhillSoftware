<div class="flex p-2 bg-white shadow-lg border rounded h-20">
  <div class="p-2 flex items-center justify-center">
    <p class="text-lg text-neutral-500">{{index}}</p>
  </div>
  <div class="flex flex-1 justify-start items-center overflow-x-auto overflow-y-hidden p-2">
    <p class="min-w-min">{{id}}</p>
  </div>
  <div class="flex flex-1 justify-center items-center overflow-x-auto overflow-y-hidden p-2">
    <p>{{name}}</p>
  </div>
  <div class="flex flex-1 justify-center items-center p-2 gap-2">
    <button (click)="editField()"
      class="font-semibold rounded-full text-blue-600 hover:bg-blue-600 hover:text-white px-4 py-2 transition-all duration-200 hover:shadow-lg ease">
      <p i18n>edit</p>
    </button>
    <button (click)="deleteField(id)"
      class="font-semibold rounded-full text-red-600 hover:bg-red-600 hover:text-white px-4 py-2 transition-all duration-200 hover:shadow-lg ease">
      <p i18n>delete</p>
    </button>
  </div>
</div>
