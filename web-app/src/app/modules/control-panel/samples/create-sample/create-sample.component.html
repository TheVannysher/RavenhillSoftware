<form [formGroup]="form" (submit)="submit()">
    <div class="flex p-4 pb-2 items-center justify-between flex-wrap">
      <div class="flex-1">
        <button type="button" (click)="back($event)" class="group/back cursor-pointer transition-all ease duration-200">
          <div class="flex gap-2 group-hover/back:gap-4 transition-all ease duration-200 items-center">
            <ng-icon class="text-neutral-500 group-hover/back:text-green-600" name="featherArrowLeft"
              size="1.5rem"></ng-icon>
            <p class="text-xl text-neutral-500 group-hover/back:text-green-600 font-semibold capitalize">back</p>
          </div>
        </button>
      </div>
      <div class="flex-1 flex-col flex justify-center items-center">
          <h1 i18n class="text-2xl font-bold">Sample creation
            @if(field) {
              <span>({{field.name}})</span>
            }
          </h1>
          @if(block) {
            <h2 i18n class="text-xl ">block: {{block.name}}</h2>
          }
      </div>
      <div class="flex-1 flex justify-end">
        <button type="submit" class="px-4 py-1 rounded-full border-2 text-green-600 border-green-600 hover:text-white hover:bg-green-600 hover:shadow-md transition-all duration-100 ease-in-out">
          <span i18n>Save</span>
        </button>
      </div>
    </div>
    <div class="flex flex-col gap-4 p-4">
       <h1 i18n class="text-xl font-bold">Mesurements:</h1>
        <div class="flex gap-4 flex-wrap">
            <div class="flex-1 min-w-64">
                <div class="flex flex-col gap-1">
                    <label i18n class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="brix">
                      brix<span class="text-red-600">*</span>
                    </label>
                    <input [ngClass]="brix && brix.invalid && brix.touched ? 'ring-2 ring-red-600' : ''"
                      class="appearance-none flex-1 bg-white text-gray-700 ring-1 ring-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:bg-white focus:ring-green-600"
                      id="brix" formControlName="brix" type="number" placeholder="vine brix">
                  </div>
            </div>
            <div class="flex-1 min-w-64">
                <div class="flex flex-col gap-1">
                  <label i18n class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="ta">
                    ta<span class="text-red-600">*</span>
                  </label>
                  <input [ngClass]="ta && ta.invalid && ta.touched ? 'ring-2 ring-red-600' : ''"
                    class="appearance-none flex-1 bg-white text-gray-700 ring-1 ring-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:bg-white focus:ring-green-600"
                    id="ta" formControlName="ta" type="number" placeholder="vine ta">
                </div>
            </div>
            <div class="flex-1 min-w-64">
                <div class="flex flex-col gap-1">
                  <label i18n class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="ph">
                    ph<span class="text-red-600">*</span>
                  </label>
                  <input [ngClass]="ph && ph.invalid && ph.touched ? 'ring-2 ring-red-600' : ''"
                    class="appearance-none flex-1 bg-white text-gray-700 ring-1 ring-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:bg-white focus:ring-green-600"
                    id="ph" formControlName="ph" type="number" placeholder="vine ph">
                </div>
            </div>
        </div>
        <div class="flex flex-col gap-4 mt-2" formGroupName="position">
          <h1 i18n class="text-xl font-bold">Sample sourced from:</h1>
            <div class="flex flex-wrap gap-4">
              <div class="flex-1 min-w-64">
                <div class="flex flex-col gap-1">
                  <label i18n class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="ph">
                    Row<span class="text-red-600">*</span>
                  </label>
                  <input [ngClass]="row && row.invalid && row.touched ? 'ring-2 ring-red-600' : ''"
                    class="appearance-none flex-1 bg-white text-gray-700 ring-1 ring-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:bg-white focus:ring-green-600"
                    id="row" formControlName="row" type="number" placeholder="row">
                </div>
            </div>
            <div class="flex-1 min-w-64">
              <div class="flex flex-col gap-1">
                <label i18n class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="ph">
                  Vine #<span class="text-red-600">*</span>
                </label>
                <input [ngClass]="vineNumber && vineNumber.invalid && vineNumber.touched ? 'ring-2 ring-red-600' : ''"
                  class="appearance-none flex-1 bg-white text-gray-700 ring-1 ring-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:bg-white focus:ring-green-600"
                  id="vineNumber" formControlName="vineNumber" type="number" placeholder="vineNumber">
              </div>
          </div>
          </div>
        </div>
    
    
    
          <!-- <div class="flex flex-col gap-1">
            <label i18n class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="FormControl">
              FormControl<span class="text-red-600">*</span>
            </label>
            <input [ngClass]="FormControl && FormControl.invalid && FormControl.touched ? 'ring-2 ring-red-600' : ''"
              class="appearance-none flex-1 bg-white text-gray-700 ring-1 ring-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:bg-white focus:ring-green-600"
              id="FormControl" formControlName="FormControl" type="number" placeholder="vine FormControl">
          </div> -->
          
    </div>
</form>
