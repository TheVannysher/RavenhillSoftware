<div class="flex flex-col gap-2 p-4">
    <div class="flex flex-col gap-2 md:flex-row md:gap-4">
        <div class="flex-1">
            <div class="flex flex-col gap-1">
                <label i18n class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="brix">
                  brix<span class="text-red-600">*</span>
                </label>
                <input [ngClass]="brix && brix.invalid && brix.touched ? 'ring-2 ring-red-600' : ''"
                  class="appearance-none flex-1 bg-white text-gray-700 ring-1 ring-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:bg-white focus:ring-green-600"
                  id="brix" brixName="brix" type="number" placeholder="vine brix">
              </div>
        </div>
        <div class="flex-1">
            <div class="flex flex-col gap-1">
              <label i18n class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="ta">
                ta<span class="text-red-600">*</span>
              </label>
              <input [ngClass]="ta && ta.invalid && ta.touched ? 'ring-2 ring-red-600' : ''"
                class="appearance-none flex-1 bg-white text-gray-700 ring-1 ring-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:bg-white focus:ring-green-600"
                id="ta" taName="ta" type="number" placeholder="vine ta">
            </div>
        </div>
        <div class="flex-1">
            <div class="flex flex-col gap-1">
              <label i18n class="block uppercase tracking-wide text-gray-700 text-xs font-bold" for="ph">
                ph<span class="text-red-600">*</span>
              </label>
              <input [ngClass]="ph && ph.invalid && ph.touched ? 'ring-2 ring-red-600' : ''"
                class="appearance-none flex-1 bg-white text-gray-700 ring-1 ring-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:bg-white focus:ring-green-600"
                id="ph" phName="ph" type="number" placeholder="vine ph">
            </div>
        </div>
    </div>
