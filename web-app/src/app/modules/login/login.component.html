<!-- login.component.html -->
<div class="login-container">
    <img src="assets/logo.svg" alt="Ravenhill Logo"> <!-- Adjust the path as needed -->
    <p>Raven<span>hill</span></p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="inputs-container">
            <text-field [formGroup]="loginForm" type="email" formControlName="email" placeholder="Username" required />
            <text-field [formGroup]="loginForm" type="password" formControlName="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </div>
    </form>
</div>
