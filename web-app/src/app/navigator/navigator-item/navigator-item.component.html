<div (click)="handleOnClick()"
    class="
        w-16 h-16 flex justify-center items-center text-blue-500 rounded-full p-2
        shadow-blue-900
        transition-all duration-500
        z-10
    ">
    <ng-icon *ngIf="route && route.data"
        [ngClass]="(inversedColor && !active) || (!inversedColor && active) ? 'text-black' : 'text-slate-50'"
        class="transition-all duration-500 z-10"
        [name]="route.data['icon']"
        size="24">
    </ng-icon>
</div>
