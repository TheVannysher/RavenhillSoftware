<div class="w-full flex flex-col justify-center items-center">
  <div class="bg-white rounded-lg border px-4 pt-4 pb-8 text-center w-5/6 shadow-lg">
    <div class="flex justify-center p-4">
      <h1 class="text-gray-900 font-bold text-2xl capitalize">{{block.name}}</h1>
    </div>
    <h2 class="text-gray-700 text-xl ml-2">no samples found</h2>
  </div>
  <div class="px-4 py-2 -mt-4">
    <div class="flex overflow-clip border rounded-lg shadow">
      <div class="flex flex-col items-center justify-center bg-white py-4 px-8">
        <h3 class="text-neutral-400"><strong>PH</strong></h3>
        <p class="text-green-600 font-bold" id="ph-value">{{block.average.ph | number}}</p>
      </div>
      <div class="flex flex-col items-center justify-center bg-white py-4 px-8">
        <h3 class="text-neutral-400"><strong>TA</strong></h3>
        <p class="text-green-600 font-bold" id="ta-value">{{block.average.ta | number}}</p>
      </div>
      <div class="flex flex-col items-center justify-center bg-white py-4 px-8">
        <h3 class="text-neutral-400"><strong>Brix</strong></h3>
        <p class="text-green-600 font-bold" id="brix-value">{{block.average.brix | number}}</p>
      </div>
    </div>
  </div>
</div>
