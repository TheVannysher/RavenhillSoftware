<button (click)="nodeClicked()"
  class="cursor-pointer rounded-full w-6 h-6 flex items-center justify-center transition-all ease duration-100"
  [ngClass]="selected && !locked ? 'bg-blue-600 text-white shadow' : 'bg-neutral-200 text-neutral-500 border border-neutral-300'">
  <p class="select-none text-xs">{{content}}</p>
</button>
